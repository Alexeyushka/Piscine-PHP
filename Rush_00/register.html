<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
</head>
    <body>
        <form class="form-signin" method="POST">
                <div class="text-center mb-4">
                  <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                  <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
                  <p>Please register an account<br> 
                    <a href="sign_in.html">I already have an account</a>
                </p>
                </div>
              
                <div class="form-label-group">
                  <input type="username" id="username" class="form-control" placeholder="username" required autofocus>
                  <label for="username">Username</label>
                </div>
              
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
              
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                <br>
                <p style="text-align: center;">
                    <a href="ferrari.html">Go to shop</a>
                </p>
                <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
        </form>
    </body>
</html>
